parameters:
  jobTemplate: ''
  buildConfig: ''
  platforms: []
  # platformGroup is a named collection of platforms. Allowed values:
  # 'all' - all platforms
  # 'gcstress' - platforms that support running under GCStress0x3 and GCStress0xC scenarios
  platformGroup: ''
  # helixQueueGroup is a named collection of Helix Queues. If specified, it determines which Helix queues are
  # used, instead of the usual criteria. Allowed values:
  # 'pr' - the queues used for a pull request for the platform. Typically a small set.
  # 'ci' - the queues used for a CI (post-merge) test run.
  # 'all' - the queues used for non-PR, non-CI test runs, e.g., Manual or Scheduled runs. Typically this is all available queues.
  # 'corefx' - the queues used for a corefx test run.
  helixQueueGroup: 'pr'
  ignoreDependencyOnBuildJobs: false
  jobParameters: {}

jobs:
- template: /eng/platform-matrix-build-set.yml
  parameters:
    jobTemplate: ${{ parameters.jobTemplate }}
    buildConfig: ${{ parameters.buildConfig }}
    platforms: ${{ parameters.platforms }}
    platformGroup: ${{ parameters.platformGroup }}
    helixQueueGroup: ${{ parameters.helixQueueGroup }}
    ignoreDependencyOnBuildJobs: ${{ parameters.ignoreDependencyOnBuildJobs }}
    jobParameters: ${{ parameters.jobParameters }}

    # Individual OS/architecture job combos to generate
    buildLinuxArm:       ${{ or(containsValue(parameters.platforms, 'Linux_arm'), in(parameters.platformGroup, 'all', 'gcstress')) }}
    buildLinuxArm64:     ${{ or(containsValue(parameters.platforms, 'Linux_arm64'), in(parameters.platformGroup, 'all', 'gcstress')) }}
    buildLinuxMuslX64:   ${{ or(containsValue(parameters.platforms, 'Linux_musl_x64'), in(parameters.platformGroup, 'all')) }}
    buildLinuxMuslArm64: ${{ or(containsValue(parameters.platforms, 'Linux_musl_arm64'), in(parameters.platformGroup, 'all')) }}
    buildLinuxRHel6X64:  ${{ or(containsValue(parameters.platforms, 'Linux_rhel6_x64'), in(parameters.platformGroup, 'all')) }}
    buildLinuxX64:       ${{ or(containsValue(parameters.platforms, 'Linux_x64'), in(parameters.platformGroup, 'all', 'gcstress')) }}
    buildOSXX64:         ${{ or(containsValue(parameters.platforms, 'OSX_x64'), in(parameters.platformGroup, 'all')) }}
    buildWindowsX64:     ${{ or(containsValue(parameters.platforms, 'Windows_NT_x64'), in(parameters.platformGroup, 'all', 'gcstress')) }}
    buildWindowsX86:     ${{ or(containsValue(parameters.platforms, 'Windows_NT_x86'), in(parameters.platformGroup, 'all', 'gcstress')) }}
    buildWindowsArm:     ${{ or(containsValue(parameters.platforms, 'Windows_NT_arm'), in(parameters.platformGroup, 'all')) }}
    buildWindowsArm64:   ${{ or(containsValue(parameters.platforms, 'Windows_NT_arm64'), in(parameters.platformGroup, 'all')) }}
